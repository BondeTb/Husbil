<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Min ESP-sida</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 50px;">

  <h1>Välkommen till husbilens kontrollpanel</h1>

  <button onclick="visaTid()"
          style="padding: 10px 20px; font-size: 18px; margin: 10px;">
    Visa aktuell tid
  </button>

  <p id="tid"></p>

  <button onclick="window.location.href='https://grafana.husbil.org/d/beh0adxj790xsd/gas-alarm?orgId=1&from=now-6h&to=now&timezone=browser&refresh=10s'"
          style="padding: 10px 20px; font-size: 18px; background-color: #007bff; color: white; border: none; border-radius: 5px;">
    Öppna Gaslarm Dashboard
  </button>

  <script>
    function visaTid() {
      const nu = new Date();
      document.getElementById("tid").innerText = "Klockan är: " + nu.toLocaleTimeString();
    }
  </script>

</body>
</html>
